<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <section class="about">
        <div class="container">
            <div class="header">
                <div class="header__menu">
                    <div class="header__menu_close">
                        <span></span>
                        <span></span>
                    </div>
                    <nav class="header__menu-nav">
                        <ul>
                            <li><a href="catalog.html" class="header__menu-link">catalog</a></li>
                            <li><a href="blog.html" class="header__menu-link">blog</a></li>
                            <li><a href="about.html" class="header__menu-link">about</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="header__top">
                    <div class="burger">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <a href="/" class="header__logo">
                        <img src="/src/logo/logo.png" alt="">
                    </a>
                    <div class="header__icons">
                        <a href="#" class="header__icon-link"><span class="icon-search"></span></a>
                        <a href="#" class="header__icon-link"><span class="icon-shopping-bag"></span></a>
                    </div>
                </div>
                <nav class="header__nav">
                    <ul>
                        <li><a href="catalog.html" class="header__nav-link">catalog</a></li>
                        <li><a href="blog.html" class="header__nav-link">blog</a></li>
                        <li><a href="about.html" class="header__nav-link">about</a></li>
                    </ul>
                </nav>
            </div>
            <h1 class="title-h1 about__title">where it all began</h1>

        </div>
    </section>

    <section class="touch">
        <div class="container">
            <h2 class="title-h2">get in touch</h2>
            <div class="pure-g touch__wrapper">
                <div class="pure-u-1 pure-u-xl-1-2 pure-u-xxl-2-5">
                    <img class="touch__img" src="/src/img/form/tea.jpg" alt="tea">
                </div>
                <div class="pure-u-1 pure-u-xl-1-2 pure-u-xxl-3-5 ">
                    <form action="#" class="touch__form">
                        <fieldset class="touch__fieldset">
                            <div class="touch__input-block">
                                <label class="touch__label" for="name">Name</label>
                                <input class="touch__input" type="text" id="name" name="name" placeholder="Name"
                                    required />
                            </div>
                            <div class="touch__input-block">
                                <label class="touch__label" for="email">Email</label>
                                <input class="touch__input" type="email" id="email" name="email" placeholder="Email"
                                    required />
                            </div>
                        </fieldset>
                        <label class="touch__label" for="question">Your question</label>
                        <textarea class="touch__textarea" id="question" name="question" placeholder="Question"
                            required></textarea>
                        <label class="touch__label touch__check-block" for="checkbox">
                            <input class="touch__checkbox" type="checkbox" id="checkbox" required>
                            I agree with the <a class="touch__check-link" href="#">terms</a>
                        </label>
                        <button class="btn-send touch__btn">send request</button>
                    </form>
                </div>
            </div>
            <img class="touch__vase" src="/src/img/form/vase.png" alt="vase">
        </div>
    </section>

    <section class="map">
        <div class="container">
            <h1 class="title-h1 map__title">find us</h1>

        </div>
    </section>

    <footer class="footer footer_spaced">
        <div class="container">
            <div class="footer__wrapper">
                <div class="footer__newsletter">
                    <h2 class="footer__header">newsletter</h2>
                    <p class="footer__text footer__text_spaced">Keep up to date with news and promotions</p>
                    <form action="#" class="footer__form">
                        <input class="footer__input" type="email" placeholder="Enter your e-mail" required>
                        <label class="footer__check-block" for="checkbox">
                            <input class="footer__checkbox" type="checkbox" id="checkbox" required>
                            I agree with the <a class="footer__check-link" href="#">terms</a>
                        </label>
                        <button class="btn-submit footer__form-btn">submit</button>
                    </form>
                </div>
                <div class="footer__links">
                    <div class="footer__links-block">
                        <h2 class="footer__header">discover</h2>
                        <nav class="footer__nav">
                            <ul>
                                <li>
                                    <a href="about.html" class="footer__nav-link">About Us</a>
                                </li>
                                <li>
                                    <a href="blog.html" class="footer__nav-link">Blog</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                    <div class="footer__links-block">
                        <h2 class="footer__header">shopping</h2>
                        <nav class="footer__nav">
                            <ul>
                                <li>
                                    <a href="catalog.html" class="footer__nav-link">Catalog</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                    <div class="footer__links-block">
                        <h2 class="footer__header">information</h2>
                        <nav class="footer__nav">
                            <ul>
                                <li>
                                    <a href="#" class="footer__nav-link">Terms and Conditions</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
                <div class="footer__socials">
                    <h2 class="footer__header">follow us</h2>
                    <ul class="footer__socials-block">
                        <li>
                            <a href="#" class="footer__socials-link">
                                <span class="icon-facebook"></span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="footer__socials-link">
                                <span class="icon-instagram"></span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="footer__socials-link">
                                <span class="icon-pinterest-circled"></span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer__copyright">Â© Copyright 2025, Ceramic soul</div>
    </footer>

    <script type="module" src="/src/js/main.js"></script>
</body>

</html>
